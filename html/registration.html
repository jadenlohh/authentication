<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration</title>

    <style>
        @media (min-width: 768px) {
            .col-md-5 {
                box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
                width: 37%;
            }
        }
    </style>
</head>
<body>
    <div class="row justify-content-center ms-0 me-0" style="height: 100vh;">
        <div class="col-md-5 col-sm-12 my-auto rounded">
            <form action="/register" method="post" class="px-5 py-5">
                <div class="mb-4">
                    <h4 style="font-family: 'Be Vietnam Pro', sans-serif;">Sign up with your email</h4>
                    <p>Already have an account? <a href="/login">Sign in</a></p>
                </div>
    
                <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" name="firstName" placeholder="First Name">
                    <label for="firstName">First Name</label>
                </div>
    
                <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" name="lastName" placeholder="Last Name">
                    <label for="lastName">Last Name</label>
                </div>
    
                <div class="form-floating mb-3">
                    <input type="email" class="form-control shadow-none" name="email" placeholder="test@email.com">
                    <label for="email">Email</label>
                </div>
        
                <div class="form-floating mb-3">
                    <input type="password" class="form-control shadow-none" name="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
        
                <button type="submit" class="btn btn-primary shadow-none mb-3 w-100" style="padding: 12px;">Create an account</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
